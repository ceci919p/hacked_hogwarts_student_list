<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Hacked Hogwarts Student List</h1></header>

    <!------filter buttons---->
    <!----filter by house, expelled students-->
    <!----make dropdown-->
    <div id="filter">
      <label for="sortby">Filter by:</label>
      <button class="filter" data-action="filter" data-filter="*">all</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">
        Gryffindor
      </button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">
        Hufflepuff
      </button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">
        Ravenclaw
      </button>
      <button class="filter" data-action="filter" data-filter="slytherin">
        Slytherin
      </button>
    </div>

    <!------sorting buttons---->
    <!------sort by firstname, lastname, prefect---->
    <!----make dropdown-->

    <div id="sorting">
      <label for="sortby">Sort by:</label>

      <button
        data-action="sort"
        data-sort-direction="asc"
        data-sort="firstName"
      >
        First name
      </button>

      <button data-action="sort" data-sort-direction="asc" data-sort="lastName">
        Last name
      </button>

      <!--  <button data-action="sort" data-sort-direction="asc" data-sort="prefects">
        Prefects
      </button> -->
    </div>

    <section id="popup">
      <article>
        <div class="align_end">
          <button id="tilbage">X</button>
        </div>
        <h2 id="popup_fullname"></h2>
        <hr />
        <p id="popup_movie"></p>
      </article>
    </section>

    <section id="container"></section>

    <template id="student">
      <article>
        <div>
          <h2 id="firstname"></h2>
          <h2 id="middlename"></h2>
          <h2 id="lastname"></h2>
        </div>

        <img src="" alt="" />
        <p id="house"></p>
        <p id="gender"></p>
        <p id="blood-status"></p>
        <button id="details">details</button>
      </article>
    </template>
  </body>
  <script src="script.js"></script>
</html>
