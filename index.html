<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hacked Hogwarts Student List</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Hacked Hogwarts Student List</h1></header>
    <main>
      <div class="buttons_wrapper">
        <div id="filter">
          <label for="sortby">Filter by:</label>
          <button class="filter" data-action="filter" data-filter="*">
            all
          </button>
          <button class="filter" data-action="filter" data-filter="gryffindor">
            Gryffindor
          </button>
          <button class="filter" data-action="filter" data-filter="hufflepuff">
            Hufflepuff
          </button>
          <button class="filter" data-action="filter" data-filter="ravenclaw">
            Ravenclaw
          </button>
          <button class="filter" data-action="filter" data-filter="slytherin">
            Slytherin
          </button>

          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled Students
          </button>

          <button class="filter" data-action="filter" data-filter="prefect">
            Prefects
          </button>
        </div>

        <div id="sorting">
          <label for="sortby">Sort by:</label>

          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="firstName"
          >
            First name
          </button>

          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="lastName"
          >
            Last name
          </button>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="house"
          >
            house
          </button>

          <!--  <button data-action="sort" data-sort-direction="asc" data-sort="prefects">
        Prefects
      </button> -->
        </div>
      </div>

      <div id="search_wrapper">
        <!--    <label>placeholder icon</label> -->
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="search for a student"
        />
      </div>

      <section id="popup">
        <article>
          <div class="align_end">
            <button id="back">X</button>
          </div>
          <div class="name_wrapper">
            <h2 id="popup_firstname"></h2>
            <h2 id="popup_middlename"></h2>
            <h2 id="popup_lastname"></h2>
          </div>

          <p id="popup_nickname"></p>
          <div class="popup_wrapper">
            <div class="left_col">
              <img id="popup_profilepic" src="" alt="" />
            </div>
            <div class="right_col">
              <p id="popup_house"></p>
              <p id="popup_gender"></p>
              <button data-field="prefect">â˜†make prefect</button>
            </div>
          </div>
          <!--   <p id="popup_bloodstatus"></p>
        <button id="prefect_button">prefect</button> -->
          <!--   <button id="club_button">inquisitorial squad</button> -->
        </article>
      </section>

      <section id="container"></section>

      <template id="student">
        <article>
          <div>
            <h2 id="fullname"></h2>
          </div>

          <img src="" alt="" />
          <p id="house"></p>
          <p id="gender"></p>
          <p id="blood-status"></p>
          <button id="details">details</button>
          <button id="expel">expeliarmus</button>
        </article>
      </template>

      <div id="warning_remove_other" class="modal hide">
        <div class="dialog">
          <button class="closebutton">X</button>
          <h1>Warning!</h1>
          <p>
            there is already a prefect of this house and this gender. <br />
            Do you want to remove other prefect?
          </p>
          <button id="removeotherbutton">
            Remove <span data-field="otherprefect">other</span>
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
